    <script>

        function launchFirework() {
            const colors = ['#ff9800', '#ffd200', '#e91e63', '#ff4081', '#fff176', '#ff6f61'];
            const count = 18 + Math.floor(Math.random() * 8);
            for (let i = 0; i < count; i++) {
                const fw = document.createElement('div');
                fw.className = 'firework';
                fw.style.left = (window.innerWidth/2 + Math.cos(2 * Math.PI * i / count) * 120 + (Math.random()-0.5)*30) + 'px';

                fw.style.animationDuration = (0.9 + Math.random()*0.7) + 's';
                document.body.appendChild(fw);
                setTimeout(() => fw.remove(), 1400);
            }
        }
